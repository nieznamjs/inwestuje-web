<mat-card class="card">
  <h2>
    {{ domainName }}
  </h2>

  <mat-spinner class="loading-spinner" *ngIf="isActivating$ | async"></mat-spinner>

  <mat-error class="error" *ngIf="(userActivationError$ | async) as error">
    {{ error }}
  </mat-error>

  <h4 class="success-message" *ngIf="isUserActivated$ | async">
    Użytkownik został aktywowany, teraz możesz się <a class="success-message-link" routerLink="/auth/login">zalogować</a>!
  </h4>
</mat-card>
