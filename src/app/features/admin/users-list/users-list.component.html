<mat-card class="users-list-container">
  <div class="loading-overlay" *ngIf="isLoadingUsers">
    <mat-spinner class="loading-spinner" color="primary"></mat-spinner>
  </div>

  <table class="users-table" mat-table [dataSource]="usersData?.data">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let user; let i = index">
        {{ i  | ordinalNumber : lastPage - 1 : lastPageSize }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Display name</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="user.type === 'privatePerson'; else companyName">
          {{ user.firstName }} {{ user.lastName }}
        </span>

        <ng-template #companyName>
          {{ user.companyName }}
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Company name</th>
      <td mat-cell *matCellDef="let user">{{ user.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Createt at</th>
      <td mat-cell *matCellDef="let user">{{ user.createdDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
          <mat-icon>
            more_vert
          </mat-icon>
        </button>

        <mat-menu #menu>
          <button mat-menu-item>
            Edit
          </button>

          <button mat-menu-item>
            Delete
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="data-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="usersData?.count"
    [pageSizeOptions]="pageSizes"
    [pageSize]="defaultPageSize"
    (page)="onPaginationChange($event)">
  </mat-paginator>
